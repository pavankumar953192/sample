<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <ul>
      <li><a>Home</a></li>
      <li><a onclick="loadPatients()">Patients</a></li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">Welcome</a>
        <div class="dropdown-content">
          <a href="#">Log in</a>
          <a href="#">Help</a>
        </div>
      </li>
    </ul>

    <div>
      <div id="add-btn" style="position: absolute; left: 58%; display: none">
        <button
          onclick="addClicked()"
          style="margin: 7px 0px 7px -104px; height: 25px; width: 130px"
        >
          Add new patient
        </button>
      </div>
      <div style="display: flex">
        <table id="table" class="table">
          <tr>
            <th>Reg no</th>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Gender</th>
            <th>Disease</th>
            <th>Covid</th>
            <th>Action</th>
          </tr>
        </table>

        <div id="form" class="container">
          <form id="formID">
            <div class="row">
              <div class="col-25">
                <label for="name">Name</label>
              </div>
              <div class="col-75">
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="patient name.."
                />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="age">Age</label>
              </div>
              <div class="col-75">
                <input
                  type="number"
                  id="age"
                  name="age"
                  placeholder="patient age.."
                />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="age">Gender</label>
              </div>
              <div class="col-75">
                <input
                  type="text"
                  id="gender"
                  name="gender"
                  placeholder="patient gender.."
                />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="doctor">Treating Doctor</label>
              </div>
              <div class="col-75">
                <input
                  type="text"
                  id="doctor"
                  name="doctor"
                  placeholder="patient doctor.."
                />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="covid">Covid Status</label>
              </div>
              <div class="col-75">
                <input
                  type="text"
                  id="covid"
                  name="covid"
                  placeholder="patient covid status.."
                />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="address">address</label>
              </div>
              <div class="col-75">
                <textarea
                  id="address"
                  name="address"
                  placeholder="Write something.."
                  style="height: 200px"
                ></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="diagnosis">summary</label>
              </div>
              <div class="col-75">
                <textarea
                  id="diagnosis"
                  name="diagnosis"
                  placeholder="Write something.."
                  style="height: 200px"
                ></textarea>
              </div>
            </div>
            <br />
          </form>
          <div class="row" style="float: right">
            <button
              id="saveButton"
              style="
                background-color: green;
                width: 89px;
                height: 37px;
                color: white;
                border: 1px solid;
              "
            >
              Save
            </button>
          </div>
        </div>
      </div>
      <div></div>
    </div>
    <div
      id="successtoast"
      style="
        color: white;
        width: 250px;
        height: 50px;
        border-radius: 4px;
        position: absolute;
        font-size: 16px;
        margin: 15px;
        right: 0;
        background-color: green;
        padding: 15px;
        bottom: 0;
        display: none;
      "
    ></div>
  </body>
</html>
